		<div class="pg-contato">
			<div class="anuncio">
				<p style="font-weight: bold;">Quer anunciar ou adotar um pet?
				<br>Informe os dados solicitados abaixo e entraremos em contato</p>
				<form>
					<div class="form-group mr-4">
			            <label for="nome">Nome</label>
			            <input class="form-control" type="text" id="nome" placeholder="Digite seu nome">
			        </div>

			        <div class="form-group mr-4">
			            <label for="email">Email</label>
			            <input class="form-control" type="email" id="email" placeholder="Digite seu email">
			        </div>

			        <div class="form-group mr-4">
			            <label for="celular">Celular</label>
			            <input class="form-control" type="number" id="celular" placeholder="Digite seu numero">
			        </div>

			        <div class="form-group mr-4">
			            <label for="assunto">Assunto</label>
			            <select class="form-control" id="assunto">
			                <option>Adoção</option>
			                <option>Anunciar</option>
			                <option>Outro</option>
			            </select>
			        </div>

			        <a href="#" class="btn">Enviar</a>

				</form>
